language: python 
python: 
- "3.6"
env: 
- DJANGO=2.0 DB=postgres
before_install: 
- cd decide
install: 
- pip install -r ../requirements.txt
script: 
- python manage.py test
services:
  - postgresql
addons:
  postgresql: "9.6"
global:
  - PGPORT=5432

before_script:
 - cp local_settings.travis.py local_settings.py
 - psql -c "create user postgres with password 'postgres'" 
 - psql -c "create database postgres owner postgres"
 - python manage.py migrate
